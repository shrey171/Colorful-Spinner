<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/GSDevTools3.min.js"></script>
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <svg class="spinner" viewBox="0 0 50 50">
        <circle stroke="#e73d22" class="path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
      <svg class="spinner" viewBox="0 0 50 50">
        <circle stroke="#fbbe35" class="path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
      <svg class="spinner" viewBox="0 0 50 50">
        <circle stroke="yellow" class="path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
      <svg class="spinner" viewBox="0 0 50 50">
        <circle stroke="#3cb164" class="path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
      <svg class="spinner" viewBox="0 0 50 50">
        <circle stroke="#2a82ec" class="path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
      <svg class="spinner" viewBox="0 0 50 50">
        <circle stroke="#7c138f" class="path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </main>
</body>

</html>
